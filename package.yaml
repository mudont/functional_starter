name: servantproj
version: 0.1.0.0
github: "githubuser/servantproj"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2020 Author name here"

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/servantproj#readme>

dependencies:
  - base >= 4.7 && < 5
  - aeson
  - servant-server
  - wai
  - warp
  - containers
  - unordered-containers
  - vector
  - time
  - text
  - bytestring
  - aeson
  - configurator
  - postgresql-simple
  - resource-pool
  - http-types
  - fast-logger
  - blaze-html
  - raw-strings-qq
  - exceptions
  - selda
  - selda-postgresql
  - selda-sqlite
  - natural-transformation
  - transformers

library:
  source-dirs: src
  exposed-modules:
    - Models
    - ServantWiring
    - API
    - Queries

executables:
  servantproj-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - servantproj
  seldaEg-exe:
    main: Main.hs
    source-dirs: seldaEg
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - servantproj
tests:
  servantproj-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - servantproj
      - hspec
      - hspec-wai
      - hspec-wai-json
      - aeson
