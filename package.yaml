name: functional-starter
version: 0.1.0.0
github: "mudont/functional_starter"
license: BSD3
author: "mudont"
maintainer: "maverickone@gmail.com"
copyright: "2020 mudont"

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/mudont/functional_starter#README>

dependencies:
  - aeson
  - base >= 4.7 && <= 5.0
  - blaze-html
  - bytestring
  - configurator
  - containers
  - dhall
  - exceptions
  - fast-logger
  - http-types
  - katip
  - lens
  - mongoDB
  - mtl
  - natural-transformation
  - optparse-applicative
  - postgresql-simple
  - raw-strings-qq
  - resource-pool
  - selda
  - selda-postgresql
  - selda-sqlite
  - servant-server
  - text
  - time
  - transformers
  - unordered-containers
  - vector
  - wai
  - warp

library:
  source-dirs: src
  exposed-modules:
    - Models
    - ServantWiring
    - API
    - Queries
    - Config
    - CmdArgs

executables:
  schema-exe:
    main: Main.hs
    source-dirs:
      - schema
      - src
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base

  oplog-exe:
    main: oplogtest.hs
    source-dirs:
      - mongotest
      - src
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base

  tictactoe:
    main: ticTacToe.hs
    source-dirs:
      - oneOff
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base

  mongoEg-exe:
    main: example.hs
    source-dirs:
      - mongotest
      - src
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base

  functional-starter-exe:
    main: Main.hs
    source-dirs:
      - server
      - src
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base

tests:
  functional-starter-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - functional-starter
      - hspec
      - hspec-wai
      - hspec-wai-json
      - aeson
